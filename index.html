    <title>CBIC Tech Tour Map</title>

    <!-- google fonts -->

    <!-- Bootstrap Core CSS -->

    <!-- Mapbox CSS -->

    <link href="bower_components/mapbox.js/mapbox.css" rel="stylesheet">
    <link href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" rel="stylesheet">

    <script id="business_template" type="text/x-handlebars-template">
        <!-- TODO: outline in red if no GPS coordinates -->
        <div class="business_entry">
            <h4>{{businessName}}</h4>

            <!--<div class="body">-->
                <!--{{venueName}}<br/>-->
                <!--{{venueAddress}}-->
            <!--</div>-->
        </div>
    </script>

    <script id="tour_template" type="text/x-handlebars-template">
        <!-- TODO: outline in red if no GPS coordinates -->
        <div class="tour_entry" style="border-left: 4px solid {{color}};">
            <h4>{{tourGroupName}}</h4>

            <div class="body">
                {{#each stops}}
                <strong>{{business.businessName}}</strong> -  {{tourTime}},  {{tourGuide}} <br/>{{/each}}
            </div>
        </div>
    </script>

    <script id="popup_business_detail_template" type="text/x-handlebars-template">
        <div class="business_detail">
            <strong>{{businessName}}</strong><br />
            <div style="width:190px; padding-bottom: 6px; padding-top:6px; margin: 4px auto;">
                <nobr><a href="#website"><span class="glyphicon glyphicon-globe"></span> Website</a> &nbsp;  <a href="#directions"><span class="glyphicon glyphicon-new-window"></span> Directions</a></nobr>
            </div>

        </div>
    </script>

</head>

                <span class="icon-bar"></span>

        <!-- Collect the nav links, forms, and other content for toggling -->

<!-- Intro Section -->
<section id="intro" class="intro-section">
    <div id="map"></div>


    <div id="interaction_container">
        <div class="selection_container">
            <ul>
                <li class="active_tab">Businesses</li>
                <li>Tours</li>
            </ul>

            <input id="search" class="search_field" type="text" placeholder="Search businesses..."/>

        </div>

        <div id="entry_container"></div>
    </div>
</section>

<section id="sponsors">
    <img src="img/tech_tour_logo_footer.svg" height="74">
    <img src="img/cbic_logo_footer.png" height="74">
    <img src="img/alleyway_logo_footer.svg" height="74">

</section>
